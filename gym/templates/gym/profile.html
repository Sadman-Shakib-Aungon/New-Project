{% extends 'gym/base.html' %}

{% block title %}My Profile - Gym Fitness Tracker{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-12">
        <h1>My Profile</h1>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>User Information</h3>
            </div>
            <div class="card-body">
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update User Information</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Fitness Profile</h3>
            </div>
            <div class="card-body">
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" step="0.01" class="form-control" id="height" name="height" value="{{ profile.height|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" step="0.01" class="form-control" id="weight" name="weight" value="{{ profile.weight|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" value="{{ profile.age|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="fitness_goal" class="form-label">Fitness Goal</label>
                        <select class="form-select" id="fitness_goal" name="fitness_goal">
                            <option value="weight_loss" {% if profile.fitness_goal == 'weight_loss' %}selected{% endif %}>Weight Loss</option>
                            <option value="muscle_gain" {% if profile.fitness_goal == 'muscle_gain' %}selected{% endif %}>Muscle Gain</option>
                            <option value="endurance" {% if profile.fitness_goal == 'endurance' %}selected{% endif %}>Endurance</option>
                            <option value="general_fitness" {% if profile.fitness_goal == 'general_fitness' %}selected{% endif %}>General Fitness</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Fitness Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
